<p>The letters in any corresponding two sections are the same -- with one exception.</p>
<p>The exceptions in the left grid are the letters A through L.</p>
<p>The exceptions in the right grid, taken in that same order, spell out <span class="answer">ONE-TRICK PONY</span>.</p>
